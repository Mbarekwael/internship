version: '3.8'

services:
  frontend:
    build:
      context: ./frontend
    container_name: jobportal-frontend
    ports:
      - "8080:80"
    depends_on:
      - backend

  backend:
    build:
      context: ./backend
    container_name: jobportal-backend
    ports:
      - "5000:5000"
    depends_on:
      - mongo
    environment:
      - PORT=5000
      - MONGO_URI=mongodb://mongo:27017/jobportal
    volumes:
      - ./backend:/app

  mongo:
    image: mongo:6
    container_name: jobportal-mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

volumes:
  mongo_data:
